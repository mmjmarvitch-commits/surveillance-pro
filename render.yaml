services:
  - type: web
    name: surveillance-pro
    runtime: node
    region: frankfurt
    plan: starter  # ou standard pour plus de performance
    buildCommand: cd backend && npm ci
    startCommand: cd backend && node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false  # Ã€ configurer dans le dashboard Render
      - key: DEVICE_ENCRYPTION_KEY
        sync: false
      - key: DATA_ENCRYPTION_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false  # JSON du compte de service Firebase
    disk:
      name: surveillance-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1  # Pour SQLite et les fichiers
