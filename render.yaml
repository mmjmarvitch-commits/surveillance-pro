services:
  - type: web
    name: surveillance-pro
    runtime: node
    region: frankfurt
    buildCommand: cd backend && npm ci
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: SupervisionPro2026SecretKey
      - key: ADMIN_PASSWORD
        value: Supervision2026!
      - key: TURSO_URL
        sync: false
      - key: TURSO_TOKEN
        sync: false
